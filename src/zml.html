<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ zml.maintitle }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="theme-color" content="#222222">
    <meta name="apple-mobile-web-app-status-bar-style" content="#222222">
    <!--<link rel="stylesheet" href="./zml.css">-->
    <style>
    /* @@_STYLES_@@ */
    </style>
    <script></script>
</head>
<body>

<div id="page" class="container">
    
    <header>
        <h1 class="main-title">{{ zml.maintitle }}</h1>
    </header>
    
    <section id="status-box">
        <div id="status-box-inner">
            <button id="stati-bt" style="float: right;">
                <span id="stati-bt-icon" aria-hidden="true">▼</span>
                <span class="sr-only">{{ zml.see }}</span>
            </button>
            <div id="main-status-box"></div>
            <div id="substatus-block">
                <div id="substatus-box"></div>
                <div id="substatus-tools">
                    <button id="select-all-masks-bt">{{ zml.all }}</button>
                    <button id="unselect-all-masks-bt">{{ zml.none }}</button>
                </div>
            </div>
        </div>
    </section>
    
    <section class="responses-box">
        <h5>
            {{ zml.serversresponses }}
            <button id="responses-bt">
                <span id="responses-bt-icon" aria-hidden="true">▼</span>
                <span class="sr-only">{{ zml.see }}</span>
            </button>
        </h5>
        <textarea id="responses-textarea" name="responses-textarea"
                  maxlength="20" rows="5" cols="40" readonly></textarea>
    </section>
    
    <section class="commands-box">
        <h3>{{ zml.commands }}</h3>
        
        <div class="cmd-boxes">
            <div class="cmd-box">
                <button class="cmd-bt" data-cmd="mask:continuous">
                    {{ zml.effect.fulllights }}
                </button>
            </div>
            <div class="cmd-box cmd-slidebox">
                <button class="cmd-bt" data-cmd="mask:blink">
                    {{ zml.effect.blink }}
                </button>
                <label>
                    <small>{{ zml.speed.label }}</small>
                    <input class="cmd-slider" type="range" data-cmd="mask:blinkspeed:"
                           min="2" max="24" step="1" value="5">
                </label>
            </div>
            <div class="cmd-box cmd-slidebox">
                <button class="cmd-bt" data-cmd="mask:chase">
                    {{ zml.effect.chase }}
                </button>
                <label>
                    <small>{{ zml.speed.label }}</small>
                    <input class="cmd-slider" type="range" data-cmd="mask:chasespeed:"
                           min="1" max="50" step="1" value="12">
                </label>
            </div>
            <div class="cmd-box cmd-slidebox">
                <button class="cmd-bt" data-cmd="mask:doublechase">
                    {{ zml.effect.bounce }}
                </button>
                <label>
                    <small>{{ zml.speed.label }}</small>
                    <input class="cmd-slider" type="range" data-cmd="mask:dchsespeed:"
                           min="1" max="50" step="1" value="12">
                </label>
            </div>
            <div class="cmd-box cmd-slidebox">
                <button class="cmd-bt" data-cmd="mask:heart">
                    <span>♥</span>
                    {{ zml.effect.heart }}
                </button>
                <label>
                    <small>{{ zml.speed.label }}</small>
                    <input class="cmd-slider" type="range" data-cmd="mask:heartspeed:"
                           min="-10" max="-1" step="1" value="-10">
                </label>
            </div>
            <div class="cmd-box">
                <button class="cmd-bt" data-cmd="mask:random">
                    {{ zml.effect.random }}
                </button>
            </div>
            <div class="cmd-box">
                <button class="cmd-bt" data-cmd="mask:blackout">
                    {{ zml.effect.blackout }}
                </button>
            </div>
            <div class="cmd-box">
                <button class="cmd-bt big-bt" data-cmd="mask:blackout" data-cmd-all="1">
                    <span>✖</span>
                    {{ zml.effect.switchoff }}
                    <span>✖</span>
                </button>
            </div>
            <br>
            <div class="cmd-box">
                <button class="color-bt" data-color="hsl(0, 0%, 0%)">
                    <span class="sr-only">{{ zml.color.black }}</span>
                    <span class="color-bt-cbox bgled-black">&nbsp;</span>
                </button>
                <button class="color-bt" data-color="hsl(0, 0%, 80%)">
                    <span class="sr-only">{{ zml.color.white }}</span>
                    <span class="color-bt-cbox bgled-white">&nbsp;</span>
                </button>
                <button class="color-bt" data-color="hsl(0, 100%, 58%)">
                    <span class="sr-only">{{ zml.color.red }}</span>
                    <span class="color-bt-cbox bgled-red">&nbsp;</span>
                </button>
                <button class="color-bt" data-color="hsl(31, 100%, 50%)">
                    <span class="sr-only">{{ zml.color.orange }}</span>
                    <span class="color-bt-cbox bgled-orange">&nbsp;</span>
                </button>
                <button class="color-bt" data-color="hsl(60, 100%, 61%)">
                    <span class="sr-only">{{ zml.color.yellow }}</span>
                    <span class="color-bt-cbox bgled-yellow">&nbsp;</span>
                </button>
                <button class="color-bt" data-color="hsl(98, 100%, 59%)">
                    <span class="sr-only">{{ zml.color.green }}</span>
                    <span class="color-bt-cbox bgled-green">&nbsp;</span>
                </button>
                <button class="color-bt" data-color="hsl(208, 100%, 59%)">
                    <span class="sr-only">{{ zml.color.blue }}</span>
                    <span class="color-bt-cbox bgled-blue">&nbsp;</span>
                </button>
                <button class="color-bt" data-color="hsl(280, 100%, 50%)">
                    <span class="sr-only">{{ zml.color.purple }}</span>
                    <span class="color-bt-cbox bgled-purple">&nbsp;</span>
                </button>
            </div>
        </div>
        
        <div id="hsl-selector-box" class="clearfix">
            <div id="colorsample-box">
                <div id="colorsample" style="background-color: rgb(169, 0, 255);"></div>
                <div id="colortext">
                    rgb(169, 0, 255);
                    <br>
                    hsl(280, 100, 50)
                    <br>
                    #a900ff
                </div>
            </div>
            <div id="hsl-sliders">
                <div class="colorslidebox">
                    <label for="cs-hsl-h">
                        <small>{{ zml.tint.label }}</small>
                    </label>
                    <div id="gb-hsl-h" class="gradientbox"
                         style="background-image: linear-gradient(to right, #f00, #ff0 16.66%, #0f0 33.33%, #0ff 50%, #00f 66.66%, #f0f 83.33%, #f00);"></div>
                    <input id="cs-hsl-h" class="colorslider" type="range"
                           min="0" max="360" step="1" value="280">
                </div>
                <div class="colorslidebox">
                    <label for="cs-hsl-s">
                        <small>{{ zml.saturation.label }}</small>
                    </label>
                    <div id="gb-hsl-s" class="gradientbox"
                         style="background-image: linear-gradient(to right, hsl(280, 0%, 50%), hsl(280, 100%, 50%));"></div>
                    <input id="cs-hsl-s" class="colorslider" type="range"
                           min="0" max="100" step="1" value="100">
                </div>
                <div class="colorslidebox">
                    <label for="cs-hsl-l">
                        <small>{{ zml.lightness.label }}</small>
                    </label>
                    <div id="gb-hsl-l" class="gradientbox"
                         style="background-image: linear-gradient(to right, hsl(280, 100%, 0%), hsl(280, 100%, 50%) 50%, hsl(280, 100%, 100%));"></div>
                    <input id="cs-hsl-l" class="colorslider" type="range"
                           min="0" max="100" step="1" value="50">
                </div>
            </div>
        </div>
        
        <br>
        <div class="cmd-boxes">
            <div class="cmd-box">
                <button class="color-bt" data-color="hsl(0, 0%, 0%)">
                    <span class="sr-only">{{ zml.color.white }}</span>
                    <span class="bkcolor-bt-cbox bkled-white"></span>
                </button>
                <button class="color-bt" data-color="hsl(0, 100%, 0%)">
                    <span class="sr-only">{{ zml.color.red }}</span>
                    <span class="bkcolor-bt-cbox bkled-red"></span>
                </button>
                <button class="color-bt" data-color="hsl(31, 100%, 0%)">
                    <span class="sr-only">{{ zml.color.orange }}</span>
                    <span class="bkcolor-bt-cbox bkled-orange"></span>
                </button>
                <button class="color-bt" data-color="hsl(60, 100%, 0%)">
                    <span class="sr-only">{{ zml.color.yellow }}</span>
                    <span class="bkcolor-bt-cbox bkled-yellow"></span>
                </button>
                <button class="color-bt" data-color="hsl(98, 100%, 0%)">
                    <span class="sr-only">{{ zml.color.green }}</span>
                    <span class="bkcolor-bt-cbox bkled-green"></span>
                </button>
                <button class="color-bt" data-color="hsl(208, 100%, 0%)">
                    <span class="sr-only">{{ zml.color.blue }}</span>
                    <span class="bkcolor-bt-cbox bkled-blue"></span>
                </button>
                <button class="color-bt" data-color="hsl(280, 100%, 0%)">
                    <span class="sr-only">{{ zml.color.purple }}</span>
                    <span class="bkcolor-bt-cbox bkled-purple"></span>
                </button>
            </div>
        </div>




        
        <div id="mutable-cmd-box">
            <label for="mutable-cmd-input">{{ zml.freecommand }}</label>
            <br>
            <input type="text" id="mutable-cmd-input">
            <button id="mutable-cmd-bt">
                {{ zml.send }}
            </button>
        </div>
    </section>
    
    <footer>
    </footer>
    
    <!--<script src="./zml.js"></script>-->
    <script>
    // @@_JS_@@
    </script>

</div>
</body>
</html>
